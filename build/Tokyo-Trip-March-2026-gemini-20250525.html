<!DOCTYPE html>
<html lang="th">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tokyo Trip March 2026
  </title>
  <style>
   /* ==== Typography & Layout ==== */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #fdfdfd;
      color: #222;
    }
    header, footer {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h1, h2, h3 {
      color: #0c3b7c;
    }

    /* ==== Navigation ==== */
    nav {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      z-index: 100;
    }
    nav a {
      text-decoration: none;
      color: #0c3b7c;
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      border: 1px solid transparent;
    }
    nav a:hover {
      background-color: #eef;
      border-color: #0c3b7c;
    }

    /* ==== Language Toggle ==== */
    .lang-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #0c3b7c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      z-index: 200;
    }

    /* ==== Language Classes ==== */
    .lang-th .en, .lang-en .th {
      display: none;
    }
  </style>
 </head>
 <body class="lang-th">
  <header>
   <h1>
    <span class="th">
     แผนเที่ยวญี่ปุ่น มีนาคม 2026
    </span>
    <span class="en">
     Tokyo Trip Plan – March 2026
    </span>
   </h1>
  </header>
  <nav>
   <a href="#day1">
    Day 1
   </a>
   <a href="#day2">
    Day 2
   </a>
   <a href="#day3">
    Day 3
   </a>
   <a href="#day4">
    Day 4
   </a>
   <a href="#day5">
    Day 5
   </a>
   <a href="#day6">
    Day 6
   </a>
   <a href="#day7">
    Day 7
   </a>
   <a href="#day8">
    Day 8
   </a>
   <a href="#notes">
    Notes
   </a>
  </nav>
  <main>
   <section id="day1">
   </section>
   <section id="day2">
   </section>
   <section id="day3">
   </section>
   <section id="day4">
   </section>
   <section id="day5">
   </section>
   <section id="day6">
   </section>
   <section id="day7">
   </section>
   <section id="day8">
   </section>
   <section id="notes">
   </section>
  </main>
  <footer>
   <p>
    <span class="th">
     จัดทำโดยคุณพ่อ Arilek สำหรับพอใจ
    </span>
    <span class="en">
     Curated by Dad Arilek for Porjai
    </span>
   </p>
  </footer>
  <button class="lang-toggle" onclick="toggleLang()">
   EN/TH
  </button>
  <script>
   function toggleLang() {
      const body = document.body;
      if (body.classList.contains('lang-th')) {
        body.classList.remove('lang-th');
        body.classList.add('lang-en');
      } else {
        body.classList.remove('lang-en');
        body.classList.add('lang-th');
      }
    }
  </script>
 </body>
</html>
